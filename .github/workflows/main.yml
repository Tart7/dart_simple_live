name: Build Android APK

on:
  workflow_dispatch: # 允许你手动点击按钮触发编译

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置 Java 环境 (Android 编译需要)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. 配置 Flutter 环境
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # 你可以指定版本，或者默认使用最新版
          # flutter-version: '3.22.0' 

      # 4. 安装依赖
      - name: Install Dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 5. 编译 APK
      # 注意：这里使用 --debug 模式编译，避免签名配置报错。
      # 如果你需要 release 包，通常需要配置签名文件（比较复杂），debug 包可以直接安装使用。
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --debug --split-per-abi

      # 6. 上传生成的 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apk
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
