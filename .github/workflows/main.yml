name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 修改点：切换到 master 渠道
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'

      - name: Install Dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 创建假的签名文件 (保持不变)
      - name: Create dummy key.properties
        run: |
          cd simple_live_app/android
          echo "storePassword=dummy_password" > key.properties
          echo "keyPassword=dummy_password" >> key.properties
          echo "keyAlias=dummy_alias" >> key.properties
          echo "storeFile=../app/dummy_keystore.jks" >> key.properties

      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --debug --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apk
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
