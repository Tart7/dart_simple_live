name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0' # 锁定一个较新的稳定版，减少兼容问题

      - name: Install Dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # --- 新增步骤：创建假的 key.properties ---
      # 这步是为了防止 build.gradle.kts 读取不到配置而报错
      - name: Create dummy key.properties
        run: |
          cd simple_live_app/android
          echo "storePassword=dummy_password" > key.properties
          echo "keyPassword=dummy_password" >> key.properties
          echo "keyAlias=dummy_alias" >> key.properties
          echo "storeFile=../app/dummy_keystore.jks" >> key.properties

      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --debug --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apk
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
